databaseChangeLog:
  - changeSet:
      id: 015-UpdateUserTable
      author: IFUNMAN
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: first_name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(64)
              - column:
                  name: bio
                  type: varchar(70)
        - modifyDataType:
            tableName: users
            columnName: username
            newDataType: varchar(32)
        - modifyDataType:
            tableName: users
            columnName: password
            newDataType: varchar(60)